name: Generate Fast Ayna Playlist

on:
  schedule:
    # Run every 1 hour to keep tokens fresh for fast opening
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate ayna.m3u
        run: |
          python -c '
          import requests
          import json

          # Source URL
          url = "https://raw.githubusercontent.com/devmujahidul/Auto_Fetch/refs/heads/main/output.json"

          # Headers to help streams open faster (simulate a real browser)
          user_agent = "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          referrer = "https://aynaott.com/"

          try:
              print(f"Fetching JSON from {url}...")
              response = requests.get(url)
              response.raise_for_status()
              data = response.json()

              print("Generating optimized M3U playlist...")
              with open("ayna.m3u", "w", encoding="utf-8") as f:
                  f.write("#EXTM3U\n")
                  f.write("#PLAYLIST: Ayna OTT (Fast Open)\n\n")
                  
                  for channel in data.get("channels", []):
                      c_id = channel.get("id", "")
                      c_name = channel.get("title", "Unknown Channel")
                      c_logo = channel.get("image") or channel.get("logo") or ""
                      c_url = channel.get("url", "")

                      if c_url:
                          # Standard EXTINF info
                          f.write(f'#EXTINF:-1 tvg-id="{c_id}" tvg-logo="{c_logo}",{c_name}\n')
                          
                          # Optimization: Add headers for players that support them (VLC, Tivimate, etc.)
                          f.write(f'#EXTVLCOPT:http-user-agent={user_agent}\n')
                          f.write(f'#EXTVLCOPT:http-referrer={referrer}\n')
                          f.write(f'#EXTHTTP:{"User-Agent": "{user_agent}"}\n')
                          
                          # The Stream URL
                          f.write(f'{c_url}\n\n')
              
              print("ayna.m3u created successfully with optimization headers.")

          except Exception as e:
              print(f"Error occurred: {e}")
              exit(1)
          '

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ayna.m3u
          if git diff --staged --quiet; then
            echo "No changes detected. Skipping commit."
          else
            git commit -m "Update fast-open playlist"
            git push
          fi
